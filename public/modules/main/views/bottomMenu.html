<div class="bottom-menu">
  <div class="content">
    <form class="vertical-center" ng-submit="mainCtrl.buildMap()">
      <label>Rows:</label>
      <input type="number" ng-model="mainCtrl.rows" min="0" max="50">
      <label>Columns:</label>
      <input type="number" ng-model="mainCtrl.columns" min="0" max="10">
      <input type="submit" value="Build Map!" ng-disabled="!mainCtrl.rows || !mainCtrl.columns">
    </form>  
  </div>
  
</div>
